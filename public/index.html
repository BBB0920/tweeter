<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Font information -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

    <!-- Old Tweet CSS -->
    <link rel="stylesheet" href="styles/old-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Counter-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Mouseover event NOT NECESSARY - Stylistic changes should be done in CSS 
    <script type="text/javascript" src="/scripts/mouseover.js"></script> -->

    <!-- Cool Fonts! -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Timeago -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>

  <body>
    <nav>
      <span>TWEETER</span>
        <div class="rightside">
        <p class="write-tweet"><b>Write</b> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <div id='blankspace'></div>

    <header id="mainHeader">
      <div id="pfpMargin">
        <img id="pfp" src="/images/myPFPinHexagon.png" width="256" height="256"> 
        <name>
          <h2>Lyon Lee</h2>
        </name>
      </div>
      
    </header>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      
      <section class="new-tweet">      
        <form id='target' method="post" action="/tweets">
          <b>What are you humming about?</b>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="button">
            <button type="submit" id="button">Tweet</button>
            <div id="counter">140</div>
          </div>
        </form>
      </section>

      <section class="old-tweet">
      </section>

    </main>
  </body>
</html>
